<input type="text" class="form-control" ng-model="searchText" placeholder="Search Albums">
  <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'name' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="{{book.image}}" alt="book image">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Book Title:</h4>
                  <span ng-hide="editing"><a ng-href="{{book._id}}">{{book.title}}</a></span>
                  <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Book Author:</h4>
                  <span ng-hide="editing">{{book.author}}</span>
                  <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Released date:</h4>
                  <span ng-hide="editing">{{book.releaseDate}}</span>
                  <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
                </li>

              </ul>
            </div>
          </div>

          <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="booksIndexCtrl.deleteAlbum(album)">Delete Book</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
              <button class='btn btn-success' ng-show="editing" ng-click="booksIndexCtrl.editBook(book); editing = false">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
